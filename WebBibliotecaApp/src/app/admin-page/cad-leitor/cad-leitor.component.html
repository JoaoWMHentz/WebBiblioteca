<div class="container">
  <form class="MyForm" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 mb-2">
        <label for="TbNome" class="form-label">Nome:</label>
        <input type="text" class="form-control MyTam" id="TbNome"  formControlName="nome">
      </div>
      <div class="col-4 mb-2">
        <label for="TbSenha" class="form-label">Senha:</label>
        <input type="password" class="form-control MyTam" id="TbSenha"  formControlName="senha">
      </div>
      <div class="col-4 mb-2">
        <label for="TbNum" class="form-label ">NÃºmero:</label>
        <input type="number" class="form-control MyTam" id="TbNum"  formControlName="enderecoNumero">
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-2">
        <label for="TbEmail" class="form-label">Email:</label>
        <input type="Email" class="form-control MyTam" id="TbEmail" formControlName="email">
      </div>
      <div class="col-4 mb-2">
        <label class="form-label" for="Masc">Sexo:</label>
        <select class="form-control MyTam " id="SeTipo"  formControlName="sexo">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
      <div class="col-4 mb-2">
        <label for="TbBairro" class="form-label ">Bairro:</label>
        <input type="text" class="form-control MyTam" id="TbBairro" formControlName="enderecoBairro">
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-2">
        <label for="TbNasc" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control MyTam" id="TbNasc"  placeholder="__/__/____" formControlName="dataNascimento">
      </div>
      <div class="col-4 mb-2">
        <label for="TbCpf" class="form-label TamInline">Cpf:</label>
        <label for="TbNome" class="form-label  MyMargin">Rg:</label>
        <div class="mb-2">
          <input type="text" class="form-control TamInline" id="TbCpf"  placeholder="___.___.___-__" maxlength="11" formControlName="cpf">
          <input type="text" class="form-control TamInline MyMargin" id="TbTbNome"  placeholder="_-___.___.__" maxlength="9" formControlName="rg">
        </div>
      </div>
      <div class="col-4 mb-2">
        <label for="TbCidade" class="form-label ">Cidade:</label>
        <input type="text" class="form-control MyTam" id="TbCidade" formControlName="enderecoCidade">
      </div>
    </div>
    <div class=" row">
      <div class="col-4 md-2">
        <label for="TbTel" class="form-label TamInline" >Telefone:</label>
        <label for="TbCell" class="form-label  MyMargin">Celular:</label>
          <div class="md-2">
            <input type="tel" class="form-control TamInline" id="TbTel" placeholder="(__) _____-____" formControlName="telefone">
            <input type="tel" class="form-control TamInline MyMargin"  id="TbCell" placeholder="(__) _____-____" formControlName="telefoneCelular"><br>
        </div>
      </div>
      <div class="col-4 mb-2">
        <label for="TbRua" class="form-label ">Rua:</label>
        <input type="text" class="form-control MyTam" id="TbRua"  formControlName="enderecoRua">
      </div>
      <div class="col-4 mb-2">
        <label for="TbCep" class="form-label TamInline">Cep:</label>
        <label for="TbUf" class="form-label  MyMargin">Uf:</label>
        <div class="md-2">
          <input type="text" class="form-control TamInline "  id="TbCep" formControlName="enderecoCep" maxlength="2">
          <input type="text" class="form-control TamInline MyMargin"  id="TbUf" formControlName="enderecoUF">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Salvar</button>
    <div class=" row">
      <gui-grid [source]="source"
          [columns]="columns"
          [paging]="paging"
          [searching]="searching"
          [localization]="Language"
          [rowSelection]="rowSelection"
          (selectedRows)="onSelectedRows($event)"
          >
      </gui-grid>
    </div>
  </form>

</div>
