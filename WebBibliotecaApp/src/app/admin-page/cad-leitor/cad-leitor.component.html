<div class="container">
  <form class="MyForm" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 mb-2">
        <label for="TbNome" class="form-label">Nome:</label>
        <input type="text" class="form-control MyTam" id="TbNome"  formControlName="nome">
      </div>
      <div class="col-4 mb-2">
        <label for="TbSenha" class="form-label">Senha:</label>
        <input type="password" class="form-control MyTam" id="TbSenha"  formControlName="senha">
      </div>
      <div class="col-4 mb-2">
        <label for="TbNum" class="form-label ">NÃºmero:</label>
        <input type="number" class="form-control MyTam" id="TbNum"  formControlName="enderecoNumero">
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-2">
        <label for="TbEmail" class="form-label">Email:</label>
        <input type="Email" class="form-control MyTam" id="TbEmail" formControlName="email">
      </div>
      <div class="col-4 mb-2">
        <label class="form-label" for="Masc">Sexo:</label>
        <select class="form-control MyTam " id="SeTipo"  formControlName="sexo">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
      <div class="col-4 mb-2">
        <label for="TbBairro" class="form-label ">Bairro:</label>
        <input type="text" class="form-control MyTam" id="TbBairro" formControlName="enderecoBairro">
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-2">
        <label for="TbNasc" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control MyTam" id="TbNasc"  placeholder="__/__/____" formControlName="dataNascimento">
      </div>
      <div class="col-4 mb-2">
        <label for="TbCpf" class="form-label TamInline">Cpf:</label>
        <label for="TbNome" class="form-label  MyMargin">Rg:</label>
        <div class="mb-2">
          <input type="text" class="form-control TamInline" mask="000.000.000-00" id="TbCpf" placeholder="___.___.___-__" formControlName="cpf">
          <input type="text" class="form-control TamInline MyMargin" id="TbTbNome" mask="00.000.000-0" placeholder="__.___.___-_" formControlName="rg">
        </div>
      </div>
      <div class="col-4 mb-2">
        <label for="TbCidade" class="form-label ">Cidade:</label>
        <input type="text" class="form-control MyTam" id="TbCidade" formControlName="enderecoCidade">
      </div>
    </div>
    <div class=" row">
      <div class="col-4 md-2">
        <label for="TbTel" class="form-label TamInline" >Telefone:</label>
        <label for="TbCell" class="form-label  MyMargin">Celular:</label>
          <div class="md-2">
            <input type="tel" class="form-control TamInline" id="TbTel" mask="(00) 00000-0000" placeholder="(__) _____-____" formControlName="telefone">
            <input type="tel" class="form-control TamInline MyMargin" mask="(00) 00000-0000" id="TbCell" placeholder="(__) _____-____" formControlName="telefoneCelular"><br>
        </div>
      </div>
      <div class="col-4 mb-2">
        <label for="TbRua" class="form-label ">Rua:</label>
        <input type="text" class="form-control MyTam" id="TbRua"  formControlName="enderecoRua">
      </div>
      <div class="col-4 mb-2">
        <label for="TbCep" class="form-label TamInline">Cep:</label>
        <label for="TbUf" class="form-label  MyMargin">Uf:</label>
        <div class="md-2">
          <input type="text" class="form-control TamInline "  id="TbCep" formControlName="enderecoCep" mask="00000-000">
          <select class="form-control TamInline MyMargin" id="TbUf"  formControlName="enderecoUF">
            <option value="SC">SC</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>

          </select>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-2" [disabled]="!formulario.valid">Salvar</button>
    <div class=" row">
      <gui-grid [source]="source"
          [columns]="columns"
          [paging]="paging"
          [searching]="searching"
          [localization]="Language"
          [rowSelection]="rowSelection"
          (selectedRows)="onSelectedRows($event)"
          >
      </gui-grid>
    </div>
  </form>

</div>
