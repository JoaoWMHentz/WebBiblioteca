<div class="MyForm">
  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-2">
      <label for="TbDescricao" class="form-label">Descrição:</label>
      <textarea type="text" class="form-control MyTam" id="TbDescricao" rows="4" style="resize: none" formControlName="descricaoSecao"></textarea>
    </div>
    <div class="mb-2">
      <label for="TbLocal" class="form-label">Local:</label>
      <input class="form-control" list="DatalistLocal" id="TbLocal" placeholder="Digite para Pesquisar..." formControlName="descricaoLocal">
      <datalist id="DatalistLocal">
        </datalist>
    </div>
    <button type="submit" class="btn btn-primary mb-2 ">Salvar</button>
  </form>
</div>
