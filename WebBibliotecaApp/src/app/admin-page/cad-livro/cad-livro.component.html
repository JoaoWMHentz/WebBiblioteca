<div class="MyForm">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="mb-2 col-4">
          <label for="TbTitulo" class="form-label">Título:</label>
          <input type="text" class="form-control MyTam" id="TbTitulo"   formControlName="tiTulo">
        </div>
        <div class="mb-2 col-4">
          <label for="TbDescricao" class="form-label">Descrição:</label>
          <input type="text" class="form-control MyTam" id="TbDescricao"  formControlName="descricao">
        </div>
        <div class="mb-2 col-4">
          <label for="\TbNumeroExemplar" class="form-label">Número Exemplar:</label>
          <input type="text" class="form-control MyTam" id="\TbNumeroExemplar"   formControlName="numeroExemplar">
        </div>
      </div>
      <div class="row">
        <div class="mb-2 col-4">
          <label for="TbEditora" class="form-label">Editora:</label>
          <input class="form-control" list="DatalistEditora" autocomplete="off" id="TbEditora"   placeholder="Digite para Pesquisar..." formControlName="editora">
          <datalist  id="DatalistEditora">
          </datalist>
        </div>
        <div class="mb-2 col-4">
          <label for="TbColecao" class="form-label">Coleção:</label>
          <input type="text" class="form-control MyTam"list="DatalistColecao" autocomplete="off"  id="TbColecao" formControlName="coleCao" placeholder="Digite para Pesquisar...">
          <datalist id="DatalistColecao">
          </datalist>
        </div>
        <div class="mb-2 col-4">
          <label for="TbAutor" class="form-label">Autor:</label>
          <input class="form-control" list="DatalistAutor" id="TbAutor" autocomplete="off" placeholder="Digite para Pesquisar..." formControlName="autor">
          <datalist  id="DatalistAutor">
          </datalist>
        </div>

      </div>
      <div class="row">
        <div class="mb-2 col-4">
          <label for="TbSecao" class="form-label">Seção:</label>
          <div class="input-group mb-2">
            <input type="tel" class="form-control MyTam" id="TbSecao" autocomplete="off"  list="DatalistSecao" placeholder="Digite para Pesquisar..." formControlName="seCao">
            <datalist id="DatalistSecao">
            </datalist>
          </div>
        </div>
        <div class="mb-2 col-4">
          <label for="TbVol" class="form-label e">Volume:</label>
          <input type="text" class="form-control MyTam" id="TbVol"  formControlName="volume">
        </div>
        <div class="mb-2 col-4">
          <label for="TbAno" class="form-label e">Ano:</label>
          <input type="text" class="form-control MyTam" id="TbNum" placeholder="1900" mask="0000" formControlName="anoEdicAo">
        </div>
      </div>
      <div class="row">
        <div class="mb-2 col-4">
          <label for="SeTipo" class="form-label">Tipo:</label>
          <select class="form-control MyTam " id="SeTipo" formControlName="tipo" >
            <option selected>Selecione...</option>
            <option value="1">Dicionário</option>
            <option value="2">História</option>
            <option value="3">Aventura</option>
            <option value="4">Terror</option>
            <option value="5">Romance</option>
            <option value="6">Ficção</option>
            <option value="7">Enciclopédia</option>
          </select>
        </div>
        <div class="mb-2 col-4">
          <label for="SeIdioma" class="form-label e">Idioma</label>
          <select class="form-control MyTam " id="SeIdioma" formControlName="idIoma">
            <option selected>Selecione...</option>
            <option value="1">Português</option>
            <option value="2">Inglês</option>
            <option value="3">Espanhol</option>
          </select>
        </div>
        <div class="mb-2 col-4">
          <label for="TbStatus" class="form-label e">Status:</label>
          <input type="text" class="form-control MyTam Disabled" id="TbStatus" disabled value="Disponível" >
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2" [disabled]="!formulario.valid">Salvar</button>
    </form>
    <gui-grid [source]="source"
    [columns]="columns"
    [paging]="paging"
    [searching]="searching"
    [localization]="Language"
    [rowSelection]="rowSelection"
    (selectedRows)="onSelectedRows($event)"
    >
  </gui-grid>
</div>
