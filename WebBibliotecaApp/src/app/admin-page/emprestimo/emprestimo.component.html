
<div class="container">
  <form class="MyForm" >
    <div class="row">

      <div class="col-6 mb-2">
        <label for="TbNome" class="form-label">Leitor:</label>
        <div class="input-group">
          <input type="text" class="form-control MyTam" id="TbNome" value="{{tbLeitorValue}}">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button"  data-bs-toggle="modal" data-bs-target="#modalLeitor">
              <img src="../assets/search.png"  width="20" height="20">
            </button>
          </div>

        </div>
      </div>

      <div class="col-6 mb-2">
        <label for="TbLivro" class="form-label" >Livro:</label>
        <div class="input-group">
          <input type="text" class="form-control MyTam" id="TbLivro" value="{{ tbLivroValue }}">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#modalLivro">
              <img src="../assets/search.png"  width="20" height="20">
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 mb-2">
        <label for="TbEmail" class="form-label">Data Empréstimo:</label>
        <input type="date" class="form-control MyTam" id="TbEmail">
      </div>

      <div class="col-6 mb-2">
        <label for="TbBairro" class="form-label ">Data Devolução</label>
        <input type="date" class="form-control MyTam" id="TbBairro">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Salvar</button>
    <div class=" row">
    </div>
    <div class=" row">
      <gui-grid  [source]="source"
          [columns]="columns"
          [paging]="paging"
          [searching]="searching"

      ></gui-grid>
    </div>
  </form>


  <!-- Modal -->
  <div class="modal fade" id="modalLeitor" tabindex="-1" aria-labelledby="modalLeitorLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLeitorLabel">Procurar Leitor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <gui-grid  [source]="sourceLeitor"
          [columns]="columnsLeitor"
          [paging]="paging"
          [searching]="searching"
          [rowSelection]="rowSelection"
          (selectedRows)="onSelectedRowsLeitor($event)"></gui-grid>
      <br>
      <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalLivro" tabindex="-1" aria-labelledby="modalLivroLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLivroLabel">Procurar Livro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <gui-grid  [source]="sourceLivro"
        [columns]="columnsLivro"
        [paging]="paging"
        [searching]="searching"
        [rowSelection]="rowSelection"
        (selectedRows)="onSelectedRowsLivro($event)"></gui-grid>
    <br>
    <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
